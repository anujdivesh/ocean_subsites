events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Include site-specific config files (e.g., proxies for plugin-site1/2)
        include /etc/nginx/sites/*.conf;


        # Serve static files for /plugin/ with correct alias usage
        location /plugin/ {
            alias /usr/share/nginx/html/;
            index index.html index.htm;
            try_files $uri $uri/ /plugin/index.html;
        }

        # ...include any additional location blocks or settings as needed...
    }
}