server {
    listen 80;

    location /dashboard/ {
        proxy_pass http://plugin-dashboard:3000/;
    }

    location /reports/ {
        proxy_pass http://plugin-reports:3001/;
    }

    location /settings/ {
        proxy_pass http://plugin-settings:3002/;
    }

    # Fallback for undefined routes
    location / {
        return 404;
    }
}